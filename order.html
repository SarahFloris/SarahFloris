<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORDER</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative z-10" role="dialog" aria-modal="true">
      <div
        class="fixed inset-0 hidden bg-gray-500/75 transition-opacity md:block"
        aria-hidden="true"
      ></div>

      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div
          class="flex min-h-full items-stretch justify-center text-center md:items-center md:px-2 lg:px-4"
        >
          <div
            class="flex w-full transform text-left text-base transition md:my-8 md:max-w-2xl md:px-4 lg:max-w-4xl"
          >
            <div
              class="relative flex w-full items-center overflow-hidden bg-white px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8"
            >
            <a href="#" id="closeButton" type="button"
            class="absolute right-4 top-4 text-gray-400 hover:text-gray-500 sm:right-6 sm:top-8 md:right-6 md:top-6 lg:right-8 lg:top-8">
            <span class="sr-only">Close</span>
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
               <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
            </svg>
         </a>

              <div
                class="grid w-full grid-cols-1 items-start gap-x-6 gap-y-8 sm:grid-cols-12 lg:gap-x-8"
              >
                <img
                  id="productImage"
                  src=""
                  alt="Bunga papan."
                  class="aspect-[2/3] w-full rounded-lg bg-gray-100 object-cover sm:col-span-4 lg:col-span-5"
                />
                <div class="sm:col-span-8 lg:col-span-7">
                  <h2 id="productName" class="text-2xl font-bold text-gray-900 sm:pr-12">
                    <!-- Nama Produk -->
                  </h2>

                  <section aria-labelledby="information-heading" class="mt-2">
                    <h3 id="information-heading" class="sr-only">
                      Product information
                    </h3>

                    <p id="productPrice" class="text-2xl text-gray-900"></p>
                  </section>

                  <section aria-labelledby="options-heading" class="mt-10">
                    <h3 id="options-heading" class="sr-only">
                      Product options
                    </h3>

                    <form>
                      <a
                        id="buyNowLink"
                        href=""
                        class="mt-6 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                        >Beli Sekarang</a
                      >
                    </form>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Ambil parameter dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const itemCode = urlParams.get('item') || "Unknown";
      const price = urlParams.get('price') || "0";
      const imageUrl = urlParams.get('img') || "default.jpg";

      // Update elemen di halaman
      document.getElementById('productName').textContent = `Bunga dengan kode barang : (${itemCode})`;
      document.getElementById('productPrice').textContent = `Rp. ${parseInt(price).toLocaleString()}`;
      document.getElementById('productImage').src = `img/${imageUrl}`;  


      // Update link WhatsApp
      const phoneNumber = "6285283871017"; // Nomor WhatsApp Anda
      const whatsappLink = `https://wa.me/${phoneNumber}?text=Hallo kak saya ingin Order%20Bunga%20dengan Kode:%20${itemCode}%0AHarga:%20Rp.%20${parseInt(price).toLocaleString()}`;
      document.getElementById('buyNowLink').href = whatsappLink;

      // Menambahkan event listener pada tombol "X"
document.getElementById('closeButton').addEventListener('click', function (event) {
   event.preventDefault(); // Mencegah aksi default dari link
   window.history.back(); // Kembali ke halaman sebelumnya
});

    </script>
  </body>
</html>
